<!DOCTYPE html>
<html xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
		xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"

<ui:composition template="templates/layout.xhtml" >
 	<ui:define name="title">Solicitar Proyecto</ui:define>
	<ui:define name="content">
	<c:choose>
<c:when test="#{controlAutorizacion.usuario.tipo_usuario.equalsIgnoreCase('PDI')}">
	<body style="background-color:powderblue;">
	<br></br>
	<div align="center">
 		<h:form> 				<!-- hace falta el action xd -->
	 		<p>Nombre: <h:inputText id="nombre"></h:inputText></p>
	 		<p>Descripcion: <h:inputText id="apellidos" ></h:inputText></p>
	 		<p>Tipo de proyecto: <h:inputText id="rol"></h:inputText></p>
	 		<p>Actividades: <h:inputText id="email"></h:inputText></p>
			
	  	
	  		<p>
	  	
	  		<h:commandButton value="Enviar" />
	  			  		<h:commandButton value="Cancelar" />
	  		
	  		</p>
	  		
 		</h:form >
 		
 	</div>
	</body>
	</c:when>
	<c:otherwise>
	
	<ui:include src="errorAutorizacion.xhtml"/>	<!-- Modificar mas adelante -->
  </c:otherwise>
  </c:choose>
	</ui:define>

</ui:composition>
</html>
